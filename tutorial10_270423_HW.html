<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--Task 1: Create copy of newton header -->
    <header class="flex">
        <div class="logo flex col-gap pointer padding">
            <img src="/newton-live-classes-practice/Images/Newton logo.jpeg" alt="Newton's logo">
            <div><strong>Newton</strong> School</div>
        </div>
        <div class="header-right-box flex col-gap padding">
            <button class="refer borderradius padding pointer">Refer a friend <span>ðŸš€</span></button>
            <select class="roles-selection borderradius padding pointer" name="roles" id="roles">

                <option value="instructor">Instructor</option>
                <option value="mentor">Mentor</option>
            </select>
            <button class="feed borderradius pointer">
                <img src="/newton-live-classes-practice/Images/people.png" alt="feeds">

            <button class="notification borderradius pointer">
                <img src="/newton-live-classes-practice/Images/bell.png" alt="notification">

    <!-- Task 2: Creating cards -->
    <main class="cards-section flex">
        <div class="cardcontainer flex borderradius row-gap">

                <img class="borderradius" src="/newton-live-classes-practice/Images/books.jpg" height="156" width="292"
                    alt="">
            </div>
            <div class="card-mainheading flex">
                <span>Certification in Full Stack</span>
                <span>Development - December 2022</span>
            </div>
            <div class="card-batchdetails flex">
                <span class="timestamp-head">STARTED FROM</span>
                <span class="timestamp-body">6 Dec 2022, 8:00 pm</span>
            </div>
            <div class="card-enrolltag">
                <div class="card-enroltext">Enrolled</div>
            </div>
            <button class="card-resume-btn">
                Resume >
            </button>
        </div>
    </main>
</body>
