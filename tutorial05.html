<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            height:200px; 
            width:200px; 
            background-color: aqua; 
            border: 2px solid green; 
            margin-top: 10px;
        }
    </style>
    <title>tutorial05</title>
</head>
<body>
    <h3>Audio Tag</h3>
    <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay></audio>

    <h3>Video Tag</h3>
    <video src="/newton-live-classes-practice/Videos/file_example_MP4_480_1_5MG.mp4" controls autoplay></video>

    <!-- Inline CSS -->
    <div style="height:200px; width:200px; background-color: aqua; border: 2px solid green; margin-top: 10px;">div1</div>
    <div style="height:200px; width:200px; background-color: aqua; border: 2px solid green; margin-top: 10px;">div2</div>
    <div style="height:200px; width:200px; background-color: aqua; border: 2px solid green; margin-top: 10px;">div3</div>
    <p style="height:200px; width:200px; background-color: aqua; border: 2px solid green;">paragraph</p>
    <!--  Using External CSS -->
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <p class="box">Paragraph</p>
</body>
</html>
