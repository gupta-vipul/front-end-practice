<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="airbnbstyle.css">
</head>

<body>
    <!-- Header Section -->
    <header class="flex">
        <div class="logo">
            <img src="/newton-live-classes-practice/Images/airbnb (1).png" alt="main-logo">
        </div>
        <div class="header-center-section flex">
            <div class="header-center-touchpoint1">Anywhere</div>
            <span>|</span>
            <div class="header-center-touchpoint2">Any week</div>
            <span>|</span>
            <div class="touchpoint3 flex">
                <div class="header-center-touchpoint3 flex">
                    <span>Add guests</span>
                    <div class="searchbtn"><img src="/newton-live-classes-practice/Images/search.png" alt="search-btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-last-section flex">
            <button>Airbnb your home</button>
            <div class="earth-globe-header flex"><img src="/newton-live-classes-practice/Images/earth-globe.png"
                    alt="earth-globe"></div>
            <div class="login-btn flex">
                <div><img class="header-profile-menu" src="/newton-live-classes-practice/Images/ham-more.png"
                        alt="menu"></div>
                <div><img class="header-profile-pic" src="/newton-live-classes-practice/Images/user.png"
                        alt="profile-pic"></div>
            </div>
        </div>
    </header>
    <!-- Filter section -->
    <section class="filter-sections flex">
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/farm.jpg" alt=""></div>
            <div>Farms</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/amazingpool.jpg" alt="">
            </div>
            <div>Amazing pools</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/cabins.jpg" alt=""></div>
            <div>Cabins</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/tropical.jpg" alt=""></div>
            <div>Tropical</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/lakefront.jpg" alt=""></div>
            <div>Lakefront</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/amazingview.jpg" alt="">
            </div>
            <div>Amazing views</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/privateroom.jpg" alt="">
            </div>
            <div>Private rooms</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/newton-live-classes-practice/Images/Airbnb/beachfront.jpg" alt=""></div>
            <div>Beachfront</div>
        </div>
    </section>
    <!-- Special filter section -->
    <section class="more-filter flex">
        <div class="total-price-display">Display total price</div>
        <span>|</span>
        <div class="fees-tab flex">
            <div>Includes all fees, before taxes</div>
            <div>
                toggle switch
            </div>
        </div>
    </section>
    <section class="cards-area flex">
        <div>
            <div class="card-img"><img src="" alt="pimplad Nasik accomodation"></div>
            <div>
                <div>pimplad Nasik, India</div>
                <div>1,032 kilometres away</div>
                <div>4-9 May</div>
                <div>Rs. 27,969 night</div>
            </div>
        </div>
        <div>cards</div>
        <div>cards</div>
        <div>cards</div>
    </section>
</body>

</html>
