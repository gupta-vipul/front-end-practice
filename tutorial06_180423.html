<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>College</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Ram</td>
                <td>Delhi</td>
                <td>DU</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Ravi</td>
                <td>Jaipur</td>
                <td>RU</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Vipul</td>
                <td>Jaipur</td>
                <td>PCE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
